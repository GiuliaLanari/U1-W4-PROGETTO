<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/Results-style.css" />
    <title>Results Page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="./assets/epicode_logo.png" alt="Epicode Logo" />

      <section class="center-results">
        <h1 class="bianco size">Results</h1>
        <h2 class="bianco grandezza">The summary of your answers:</h2>

        <div class="contenitore-risultato bianco">
          <div class="risposte-corette bianco">
            <div>Correct</div>
            <div>66.7%</div>
            <div>4/6 questions</div>
          </div>

          <div class="contenitore-grafico">GRAFICO</div>

          <div class="risposte-sbagliate bianco">
            <div>Wrong</div>
            <div>33.3%</div>
            <div>2/6 questions</div>
          </div>
        </div>

        <button id="rate-us">RATE US</button>
      </section>
    </main>

    <script src="./assets/JavaScript/Results.js"></script>
  </body>
</html>
