<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/Results-style.css" />
    <title>Results Page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="./assets/epicode_logo.png" alt="Epicode Logo" />

      <h1>Results</h1>
      <h3>The summary of your answers:</h3>
      <div id="container">
        <div>
          <div>Correct</div>
          <div>66.7%</div>
          <div>4/6 questions</div>
        </div>
        <div>
          <p>
            Congratulations! You passed the exam. We'll send you the certificate in a few minutes. Check your email
            (including promotions / spam folder)
          </p>
        </div>
        <div>
          <div>Wrong</div>
          <div>33.3%</div>
          <div>2/6 questions</div>
        </div>
      </div>

      <button id="rate-us">RATE US</button>
    </main>
  </body>
</html>
